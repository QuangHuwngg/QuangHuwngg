<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../assets/css/style-contact.css" />
    <link rel="shortcut icon" href="../assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yBzE+...=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Contact</h3>
          <p class="text">
            
          </p>

          <div class="info">
            <div class="information">
              <img src="../assets/img/location.png" class="icon" alt="" />
              <p>Ha Noi, Viet Nam</p>
            </div>
            <div class="information">
              <img src="../assets/img/email.png" class="icon" alt="" />
              <p>quanghuwngg@gmail.com</p>
            </div>
            <div class="information">
              <img src="../assets/img/phone.png" class="icon" alt="" />
              <p>0335220289</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/quanghuwngg.info" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="https://github.com/QuangHuwngg" target="_blank">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://formsubmit.co/quanghuwngg@gmail.com" method="POST">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn"/>
          </form>
        </div>
      </div>
    </div>
    <script src="../assets/js/contact.js"></script>
    <script>
    </script>
  </body>
</html>
